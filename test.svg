<svg viewBox="0 0 1000 800" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <foreignObject x="0" y="0" width="100%" height="100%">
    <body xmlns="http://www.w3.org/1999/xhtml">
      
      <style>
        /* <![CDATA[ */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent double scrollbars in SVG context */
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            color: #4dc;
            font-weight: 300;
        }

        p {
            color: #888;
            font-size: 0.9rem;
        }

        .container {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        .box {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #fff;
        }

        textarea {
            flex: 1;
            background-color: #252526;
            color: #9cdcfe;
            border: 1px solid #3e3e42;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
            border-radius: 4px;
            line-height: 1.5;
        }

        textarea:focus {
            border-color: #4dc;
        }

        .controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
        }

        button {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
            font-weight: bold;
        }

        button:hover {
            background-color: #1177bb;
        }

        button.secondary {
            background-color: #333;
        }
        button.secondary:hover {
            background-color: #444;
        }

        .options {
            margin-bottom: 20px;
            text-align: center;
            user-select: none;
        }
        
        .checkbox-label {
            display: inline-flex;
            align-items: center;
            margin: 0 10px;
            cursor: pointer;
            color: #ccc;
        }

        input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .controls {
                flex-direction: row;
            }
        }
        /* ]]> */
      </style>

      <header>
          <h1>Code Cleaner</h1>
          <p>Paste your HTML below to strip comments.</p>
      </header>

      <div class="options">
          <label class="checkbox-label">
              <input type="checkbox" id="chk-html" checked="checked" /> Remove HTML &lt;!-- --&gt;
          </label>
          <label class="checkbox-label">
              <input type="checkbox" id="chk-block" checked="checked" /> Remove Block /* ... */
          </label>
          <label class="checkbox-label">
              <input type="checkbox" id="chk-line" checked="checked" /> Remove Line // ...
          </label>
          <label class="checkbox-label">
              <input type="checkbox" id="chk-empty" checked="checked" /> Remove Empty Lines
          </label>
      </div>

      <div class="container">
          <div class="box">
              <label for="inputCode">Input Code</label>
              <textarea id="inputCode" placeholder="Paste your code here..."></textarea>
          </div>

          <div class="controls">
              <button onclick="processCode()">Clean &#8594;</button>
              <button class="secondary" onclick="copyOutput()">Copy</button>
          </div>

          <div class="box">
              <label for="outputCode">Clean Output</label>
              <textarea id="outputCode" readonly="readonly" placeholder="Result will appear here..."></textarea>
          </div>
      </div>

      <script>
        // <![CDATA[
        function processCode() {
            let code = document.getElementById('inputCode').value;
            
            const removeHtml = document.getElementById('chk-html').checked;
            const removeBlock = document.getElementById('chk-block').checked;
            const removeLine = document.getElementById('chk-line').checked;
            const removeEmpty = document.getElementById('chk-empty').checked;

            // 1. Remove HTML Comments <!-- ... -->
            if (removeHtml) {
                code = code.replace(/<!--[\s\S]*?-->/g, "");
            }

            // 2. Remove CSS/JS Block Comments /* ... */
            if (removeBlock) {
                code = code.replace(/\/\*[\s\S]*?\*\//g, "");
            }

            // 3. Remove JS Single Line Comments // ...
            // We use a negative lookbehind (?<!:) to ensure we don't strip http:// links
            if (removeLine) {
                code = code.replace(/(?<!:)\/\/.*$/gm, "");
            }

            // 4. Remove Empty Lines (Resulting from comment removal)
            if (removeEmpty) {
                // Regex: Find lines that contain only whitespace and remove them
                code = code.replace(/^\s*[\r\n]/gm, "");
            }

            document.getElementById('outputCode').value = code;
        }

        function copyOutput() {
            const output = document.getElementById('outputCode');
            output.select();
            output.setSelectionRange(0, 99999); /* For mobile devices */
            navigator.clipboard.writeText(output.value).then(() => {
                const btn = document.querySelector('button.secondary');
                const originalText = btn.innerText;
                btn.innerText = "Copied!";
                setTimeout(() => btn.innerText = originalText, 1500);
            });
        }
        // ]]>
      </script>

    </body>
  </foreignObject>
</svg>
