<!DOCTYPE html>
<html>
<head>
<title>Google</title>
<link rel="icon" href="https://github.com/crobperson/Overpriced-Haircut/blob/main/favicon.png?raw=true" type="image/png">
<style>
body {
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  background-color: #f8f9fa;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  font-weight: bold;
  color: white;
  background-color: #4285f4;
  border: none;
  border-radius: 5px;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  transition: all 0.2s ease;
  margin-bottom: 20px;
}

button:hover {
  background-color: #3367d6;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
}

button:active {
  transform: translateY(1px); 
  box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2);
}
</style>
</head>
<body>

<button id="launchButton">Click To Run Google By Clifton</button>
<button id="launchSDButton">Click To Run Clifton's Class Schedule-Inator</button>
<button id="launchPDFButton">Click To Run Clifton's PDF To PNG Converter</button>
<button id="launchTDButton">Click To Run Clifton's Todo List</button>

<script>
const launchButton = document.getElementById("launchButton");
const launchSDButton = document.getElementById("launchSDButton");
const launchPDFButton = document.getElementById("launchPDFButton");
const launchTDButton = document.getElementById("launchTDButton");

function launchGoogle() {
  const url = "https://raw.githubusercontent.com/crobperson/Overpriced-Haircut/refs/heads/main/Google%20thang.html";
  fetchAndDisplay(url);
}

function launchSDThang() {
  const url = "https://raw.githubusercontent.com/crobperson/Overpriced-Haircut/refs/heads/main/Class.html";
  fetchAndDisplay(url);
}
function launchPDFThang() {
  const url = "https://raw.githubusercontent.com/crobperson/Overpriced-Haircut/refs/heads/main/PDF%20thang.html";
  fetchAndDisplay(url);
}
function launchTDThang() {
  const url = "https://raw.githubusercontent.com/crobperson/Overpriced-Haircut/refs/heads/main/Todo%20list.html";
  fetchAndDisplay(url);
}
function fetchAndDisplay(url) {
  fetch(url)
    .then(response => {
      if (!response.ok) {
        throw new Error(`Network response was not ok, status: ${response.status}`);
      }
      return response.text();
    })
    .then(htmlCode => {
      document.open();
      document.write(htmlCode);
      document.close();
    })
    .catch(error => {
      console.error("Error fetching or displaying HTML:", error);
      alert("Error loading HTML. See console for details.");
    });
}

launchButton.addEventListener("click", () => {
  launchGoogle();
});

launchSDButton.addEventListener("click", () => {
  launchSDThang();
});
launchPDFButton.addEventListener("click", () => {
  launchPDFThang();
});
launchTDButton.addEventListener("click", () => {
  launchTDThang();
});
</script>

</body>
</html>
